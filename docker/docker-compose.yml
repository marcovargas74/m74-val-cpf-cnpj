version: '3.1'
services:
  mysql-api:
    image: mysql:8.0.28
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    container_name: godockerDB
    environment:
      MYSQL_ROOT_PASSWORD: my-secret-pw
      MYSQL_DATABASE: validatorAPP
    ports:
      - "3307:3306" 

  mongo:
    image: "mongo"
    container_name: "goMongoDB"
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      
    ports:
      - "27016:27017"
    # volumes:
    #   - "${DATABASE_DATA_PATH}:/data/db"

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/

  admin:    
    image: adminer    
    ports:      
      - "8080:8080"

  my-validate-api:    
    image: m74cpfcnpj:latest 
    container_name: m74cpfcnpj 
    environment: 
      - MONGO_URL=mongodb://root:example@mongo:27017/
    ports:      
      - "5000:5000"
    depends_on:
      - mysql-api
      - mongo
    # Reference https://betterprogramming.pub/setting-up-mysql-database-in-a-docker-d6c69a3e9afe

